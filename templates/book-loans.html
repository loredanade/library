<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <title>{{ data.title }} - Loans</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        padding: 2rem;
        margin: 0;
      }

      h1 {
        text-align: center;
        color: #343a40;
      }

      table {
        width: 100%;
        margin-top: 2rem;
        border-collapse: collapse;
      }

      th, td {
        padding: 1rem;
        text-align: left;
        border: 1px solid #ddd;
      }

      th {
        background-color: #84ccaa;
        color: white;
      }

      tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      .action-btn {
        background-color: #84ccaa;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        cursor: pointer;
        border-radius: 6px;
      }

      .action-btn:hover {
        background-color: #6bb996;
      }
    </style>
  </head>
  <body>
    <h1>{{ data.title }}</h1> 
    
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for loan in data.loans %}
          <tr>
            <td>{{ loan.name }}</td>
            <td>{{ loan.created_at}}</td>
            <td>
              <form method="POST">
                <button class="action-btn" type="submit">Mark as Returned</button>
              </form>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
